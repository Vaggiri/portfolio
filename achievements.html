<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Girisudhan V</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="bg-gray-900/70 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold tracking-wider">Girisudhan V</a>
            <div class="flex items-center space-x-6">
                <a href="/#about" class="hover:text-cyan-400 transition-colors">About</a>
                <a href="achievements.html" class="hover:text-cyan-400 transition-colors">Achievements</a>
                <a href="contact.html" class="hover:text-cyan-400 transition-colors">Contact</a>
            </div>
        </nav>
    </header>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl md:text-5xl font-bold text-center mb-12">My Achievements</h1>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-gray-800 rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                    <img src="assets/achievement1.jpg" alt="Achievement 1" class="w-full h-56 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Achievement Title 1</h3>
                        <p class="text-gray-400">A short description of the achievement goes here. Explain what it was and what you accomplished.</p>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                    <img src="assets/placeholder.png" alt="Placeholder" class="w-full h-56 object-cover bg-gray-700">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Achievement Title 2</h3>
                        <p class="text-gray-400">Add your next achievement here. Make sure to place a relevant image in the 'assets' folder.</p>
                    </div>
                </div>
                
                </div>
        </div>
    </section>

</body>
