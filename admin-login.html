<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('assets/admin-bg.jpg');">
        <div class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-white">Admin Panel</h1>
                <p class="text-gray-300">Please login to continue</p>
            </div>
            
            <form id="admin-form">
                <div class="relative mb-6">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="username" placeholder="Username" class="w-full bg-gray-900/50 text-white rounded-full px-12 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all" autocomplete="off">
                </div>
                <div class="relative mb-8">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" placeholder="Password" class="w-full bg-gray-900/50 text-white rounded-full px-12 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-full transition-all transform hover:scale-105 shadow-lg">
                    LOGIN SECURELY
                </button>
            </form>
             <p class="text-xs text-gray-400 mt-6 text-center">Back to <a href="/" class="text-cyan-400 hover:underline">Portfolio</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('admin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'admin' && pass === 'password') {
                alert('Login successful! (Redirecting to admin panel...)');
            } else {
                alert('Invalid credentials!');
            }
        });
    </script>
</body>
</html>
